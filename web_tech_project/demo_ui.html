<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library with Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #library-section {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        #library-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .book-item {
            margin-bottom: 15px;
        }

        .book-item h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        #chat-section {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
            height: 70vh;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }

        .user-message {
            background-color: #d1f1d1;
            align-self: flex-end;
        }

        .assistant-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        #user-input {
            display: flex;
            justify-content: space-between;
        }

        #text-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            width: 18%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="library-section">
    <h2>Library</h2>
    <div class="book-item">
        <h3>Book 1: The Great Gatsby</h3>
        <p>Author: F. Scott Fitzgerald</p>
        <a href="pdfs/great-gatsby.pdf" target="_blank">Download PDF</a>
    </div>
    <div class="book-item">
        <h3>Book 2: To Kill a Mockingbird</h3>
        <p>Author: Harper Lee</p>
        <a href="pdfs/to-kill-a-mockingbird.pdf" target="_blank">Download PDF</a>
    </div>
    <div class="book-item">
        <h3>Book 3: 1984</h3>
        <p>Author: George Orwell</p>
        <a href="pdfs/1984.pdf" target="_blank">Download PDF</a>
    </div>
</div>

<div id="chat-section">
    <h2>Chat with Voice Assistant</h2>
    <div id="chat-box"></div>

    <div id="user-input">
        <input type="text" id="text-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    // Elements
    const chatBox = document.getElementById('chat-box');
    const textInput = document.getElementById('text-input');
    const sendButton = document.getElementById('send-button');

    // Voice assistant function
    function addMessage(content, type = 'user') {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(type === 'user' ? 'user-message' : 'assistant-message');
        messageDiv.textContent = content;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; 
    }

    function voiceAssistantReply(text) {
        addMessage(text, 'assistant');
        const speech = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(speech);
    }

    // Send message event
    sendButton.addEventListener('click', () => {
        const message = textInput.value.trim();
        if (message) {
            addMessage(message, 'user');
            textInput.value = '';
            setTimeout(() => voiceAssistantReply('I received your message: ' + message), 500);
        }
    });

    //voice interaction
    if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            const message = event.results[0][0].transcript;
            addMessage(message, 'user');
            setTimeout(() => voiceAssistantReply('You said: ' + message), 500);
        };

        recognition.onerror = function(event) {
            console.log(event.error);
        };

        recognition.onend = function() {
            console.log('Speech recognition ended.');
        };

        sendButton.addEventListener('click', () => {
            recognition.start();
        });
    }
</script>

</body>

</html>
